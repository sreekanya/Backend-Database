<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h3 style="text-align:center;">Enter Details to Add New Batch</h3>
		<form action="Batch" method="post" class="form-inputs">
			<table style="text-align:center;">
				<tr>
					<td><label>Enter New Time Slot</label></td>
					<td><input type="text" class="input-text" name="txttimeslot" placeholder="Ex: 9:00:00t" /></td>
				</tr>
				<tr>
					<td><label>Enter Total Time Slots</label></td>
					<td><input type="text" class="input-text" name="txttotalslot" placeholder="Enter total slot" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Add Batch" class="btn"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
