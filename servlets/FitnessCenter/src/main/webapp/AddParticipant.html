<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h3>Enter Details to Add New Participant</h3>
		
		<form action="Participants" method="post">
		
			<label>Enter First Name</label><br />
			<input type="text" name="txtfname" placeholder="Ex: john" /><br/><br />
			
			<label>Enter Last Name</label><br />
			<input type="text" name="txtlname" placeholder="Ex: watson" /><br/><br/>
			
			<label>Enter Email Id</label><br />
			<input type="text" name="txtemail" placeholder="Ex: john@example.com" /><br/><br />
			
			<label>Enter Phone Number</label><br />
			<input type="text" name="txtphone" placeholder="Ex:1234562345" /><br/><br/>
			
			<label>Enter Batch ID</label><br />
			<input type="text" name="txtbatch" placeholder="Ex:4" /><br/><br/>
			
			<input type="submit" value="Add Participant" /><br />
		</form>
	</center>
</body>
</html>
